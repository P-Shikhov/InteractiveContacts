{% extends 'base.html' %}

{% block title %}Log in{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<a href="{% url 'password_reset' %}">Or reset password.</a>
{% endblock content %}
