{% extends 'base.html' %}

{% block title %}Add Contact{% endblock %}

{% block content %}
  <h2>Add Contact</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Contact</button>
  </form>

  {% if messages %}
    {% for message in messages %}
        <div class="text-center alert alert-{{ message.tags }}">
            {{ message|safe }}
        </div>
    {% endfor %}
  {% endif %}

  <script>
    {% comment %} console.log("{{object_list}}"); {% endcomment %}
    {% for item in object_list %}
        console.log( "{{ item.id }}" );
    {% endfor %}
  </script>
{% endblock %}
